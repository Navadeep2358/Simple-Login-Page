<!DOCTYPE html>
<html lang="en">

    <title>Register</title>

</head>
<body>
    <div class="container">
        <div class="heading">
            Register
        </div>
            <div class="input">
                Username : <input class="input1"     type="text" placeholder="enter username" required><br><br>

                Mobile Number : <input class="input1"     type="text" placeholder="enter your number" required><br><br>

                Create Password : <input class="input1"     type="text" placeholder="enter new password" required><br><br>

        </div>

            Already have an account, 
        <a class="register" href="login.html"><u>Login</u></a>

    </div>
